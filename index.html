<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ezone form</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="form-carousel">
          <div id="form-progress">
            <div class="form-progress-indicator one active"></div>
            <div class="form-progress-indicator two"></div>
            <div class="form-progress-indicator three"></div>
            <div class="form-progress-indicator four"></div>
          </div>

          <legend>Sign up!</legend>

          <fieldset id="form-page1" class="form-page fade">
            <label for="gamertag">Gamertag</label>
            <span class="hint">Your online alias</span>
            <input id="gamertag" name="page1-tag" type="text" inputmode="text" enterkeyhint="done" required />
            <br />
            <label for="email">E-mail</label>
            <!-- <span class="hint">Your email adress</span> -->
            <input id="email" name="page1-email" type="email" inputmode="email" enterkeyhint="done" required />
            <br />
            <label for="password">Password</label>
            <span class="hint">Choose your password</span>
            <input id="password" name="page1-password" type="password" inputmode="text" enterkeyhint="done" required />
            <br />
            <label for="age">Age</label>
            <!-- <span class="hint">Your age</span> -->
            <input id="age" name="page1-age" type="number" inputmode="numeric" enterkeyhint="done" required />
          </fieldset>

          <fieldset id="form-page2" class="form-page fade">
            <legend>Gaming habits</legend>
            <label for="favourite">What is your favourite game?</label>
            <span class="hint">Start typing</span>
            <input id="favourite" name="page2-favourite" type="text" inputmode="text" enterkeyhint="done" required />
            <br />
            <label for="gametypes">What type of game do you play? (choose up to 3)</label>
            <span class="hint">Start typing</span>
            <input id="gametypes" name="page2-gametypes" type="text" inputmode="text" enterkeyhint="done" required />
            <br />
          </fieldset>

          <fieldset id="form-page3" class="form-page fade">
            <legend>Improvements</legend>
            <span>Which areas would you like to improve?</span>
            <br />
            <input id="communication" name="page3-communication" type="checkbox" />
            <label for="communication">Communication</label>
            <br />
            <input id="handeye" name="page3-" type="checkbox" />
            <label for="handeye">Hand-eye coordination</label>
            <br />
            <input id="hearing" name="page3-hearing" type="checkbox" />
            <label for="hearing">Hearing</label>
            <br />
            <input id="injuries" name="page3-injuries" type="checkbox" />
            <label for="injuries">Injuries</label>
            <br />
            <input id="leadership" name="page3-leadership" type="checkbox" />
            <label for="leadership">Leadership</label>
            <br />
            <input id="mindset" name="page3-mindset" type="checkbox" />
            <label for="mindset">Mindset</label>
            <br />
            <input id="multitasking" name="page3-multitasking" type="checkbox" />
            <label for="multitasking">Multi-tasking</label>
            <br />
            <input id="nutrition" name="page3-nutrition" type="checkbox" />
            <label for="nutrition">Nutrition</label>
            <br />
            <input id="physiology" name="page3-physiology" type="checkbox" />
            <label for="physiology">Physiology</label>
            <br />
            <input id="reaction" name="page3-reaction" type="checkbox" />
            <label for="reaction">Reaction time</label>
            <br />
            <input id="sleep" name="page3-sleep" type="checkbox" />
            <label for="sleep">Sleep</label>
            <br />
            <input id="strategy" name="page3-strategy" type="checkbox" />
            <label for="strategy">Strategy</label>
            <br />
            <input id="stress" name="page3-stress" type="checkbox" />
            <label for="stress">Stress</label>
            <br />
            <input id="tactical" name="page3-tactical" type="checkbox" />
            <label for="tactical">Tactical</label>
            <br />
            <input id="technology" name="page3-technology" type="checkbox" />
            <label for="technology">Technology</label>
            <br />
            <input id="vision" name="page3-vision" type="checkbox" />
            <label for="vision">Vision</label>
          </fieldset>

          <fieldset id="form-page4" class="form-page fade">
            <legend>Lifestyle</legend>
            <span>How many hours a day do you typically use on gaming?</span>
            <span>0</span>
            <input id="align-range" name="page4-gaming" type="range" min="0" max="18" step="1.0" />
            <label for="align-range">18 or more</label>
            <br />
            <span>How many hours do you typically sleep per day?</span>
            <span>4 or less</span>
            <input id="align-range" name="page4-sleep" type="range" min="4" max="12" step="1.0" />
            <label for="align-range">12 or more</label>
            <br />
            <label for="physical">How many hours per week do you use on light to heavy physical activity?</label>
            <input id="physical" name="page4-physical" type="number" inputmode="numeric" enterkeyhint="done" required />
            <br />
          </fieldset>

          <a class="prev">Previous</a>
          <a class="next">Next</a>
          <button>Submit</button>
        </div>
      </form>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
